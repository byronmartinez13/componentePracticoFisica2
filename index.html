<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calor Latente - Cambio de Fase</title>
 <link rel="stylesheet" href="./cambios.css">
</head>
<body>
  <h1>Calor Latente En Cambio De Fase</h1>

  <label for="sustancia">Sustancia:</label>
  <select id="sustancia">
    <option value="agua">Agua</option>
    <option value="aluminio">Aluminio</option>
    <option value="cobre">Cobre</option>
    <option value="etanol">Etanol</option>
    <option value="hielo">Hielo</option>
    <option value="hierro">Hierro</option>
    <option value="plomo">Plomo</option>
    <option value="mercurio">Mercurio</option>
    <option value="plata">Plata</option>
    <option value="vapor">Vapor (agua)</option>
  </select>

  <label for="masa">Masa (en kg):</label>
  <input type="number" id="masa" step="0.01" min="0">

  <label for="tipo">Tipo de cambio de fase:</label>
  <select id="tipo">
    <option value="fusion">Fusión</option>
    <option value="vaporizacion">Vaporización</option>
  </select>
  <div id="subtipo-container" style="margin-top: 10px;"></div>

  <button onclick="calcular()">Calcular Calor (Q)</button>

  <div id="resultado"></div>

  <script src="funciones.js"></script>
</body>
</html>
